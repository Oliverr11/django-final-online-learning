{% extends 'students/base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto py-10">
  <h2 class="text-2xl font-bold mb-4">Submit Assignment: {{ assignment.title }}</h2>
  <p class="text-sm text-gray-600 mb-2">Due: {{ assignment.due_date }}</p>

  <form method="post" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg">
      Submit
    </button>
  </form>
</div>
{% endblock %}
