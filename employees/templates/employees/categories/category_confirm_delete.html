{% extends 'employees/base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-12 bg-white p-8 rounded-xl shadow-xl border">
  <h2 class="text-2xl font-bold text-red-600 mb-4">Delete Category</h2>
  <p class="text-gray-700 mb-6">
    Are you sure you want to delete the category "<strong>{{ category.name }}</strong>"?
  </p>

  <form method="post" class="flex space-x-4">
    {% csrf_token %}
    <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
    <a href="{% url 'employees:category_list' %}" class="px-6 py-2 border border-gray-300 rounded hover:bg-gray-100">Cancel</a>
  </form>
</div>
{% endblock %}
