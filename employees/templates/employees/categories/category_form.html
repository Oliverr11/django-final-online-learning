{% extends "employees/base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-16 bg-white p-8 rounded-xl shadow border">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">{{ title }}</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
    <div class="mt-4 flex justify-between">
      <button
      type="submit"
      class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700"
      >
      {{ title }}
    </button>
        <a href="{% url 'employees:category_list' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
