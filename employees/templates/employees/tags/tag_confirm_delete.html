{% extends 'employees/base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-16 bg-white p-8 rounded-xl shadow border text-center">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Delete Tag</h2>
  <p class="mb-6 text-gray-600">Are you sure you want to delete tag: <strong>{{ tag.name }}</strong>?</p>
  <form method="post" class="flex justify-center gap-4">
    {% csrf_token %}
    <a href="{% url 'employees:tag_list' %}" class="px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-100">Cancel</a>
    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
  </form>
</div>
{% endblock %}
