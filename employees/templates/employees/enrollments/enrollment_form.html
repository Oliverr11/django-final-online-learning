{% extends "employees/base.html" %} {% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-6">Add Enrollment</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %} {{ form.non_field_errors }}

    <div>
      <label class="block font-semibold mb-1">Student</label>
      {{ form.student }} {{ form.student.errors }}
    </div>

    <div>
      <label class="block font-semibold mb-1">Course</label>
      {{ form.course }} {{ form.course.errors }}
    </div>

    <button
      type="submit"
      class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition"
    >
      Enroll Student
    </button>
    <a
      href="{% url 'employees:enrollment_list' %}"
      class="ml-4 text-gray-600 hover:underline"
      >Cancel</a
    >
  </form>
</div>
{% endblock %}
