{% extends 'instructors/base.html' %}
{% load static %}
{% block content %}
<div class="max-w-3xl mx-auto bg-gradient-to-br from-white to-gray-50 shadow-2xl rounded-3xl p-12 mt-16 transform transition-all duration-500 hover:scale-102 hover:shadow-3xl">
    <h2 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-indigo-600 mb-10 border-b-2 border-indigo-200 pb-6 text-center">
        {{ title }}
    </h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-8">
        {% csrf_token %}
        {# Your form fields rendered by form.as_p will appear here #}
        {{ form.as_p }}

        <button
            type="submit"
            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-4 rounded-xl shadow-lg
                   hover:from-blue-700 hover:to-purple-700 transition transform duration-300 ease-in-out hover:scale-105
                   focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-75"
        >
            <i class="fa-solid fa-save mr-2"></i> Save
        </button>
    </form>
</div>
{% endblock %}
